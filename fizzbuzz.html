<!DOCTYPE html>
<html>

<head>

</head>

<body>
<p id="boldStuff">Welcome to the site</p>
<script>

for(var i = 1; i <= 100; i++) {

  if(i % 3 == 0 && i % 5 != 0) {
    console.log("fizz");
    document.getElementById('boldStuff').innerHTML = 'fizz';
  }

  else if(i % 5 == 0 && i % 3 != 0) {
    console.log("buzz");
    document.getElementById('boldStuff').innerHTML = 'buzz';
  }

  else if(i % 3 != 0 && i % 5 != 0) {
    console.log(i);
    document.getElementById('boldStuff').innerHTML = i;
  }

  else if(i % 3 == 0 && i % 5 == 0) {
    console.log("fizzbuzz");
    document.getElementById('boldStuff').innerHTML = 'fizzbuzz';
  }

}

</script>
</body>

</html>
